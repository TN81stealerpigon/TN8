<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ioby</title>
<style>
  body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .bubble-text {
    font-family: 'Arial', sans-serif;
    font-size: 5rem;
    color: #FFA500; /* Nice orange color */
    letter-spacing: 1rem;
    display: flex;
  }
  .bubble-text span {
    display: inline-block;
    transition: transform 0.3s ease;
  }
  .bubble-text span:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="bubble-text">
  <span>I</span>
  <span>o</span>
  <span>b</span>
  <span>y</span>
</div>

</body>
</html>
